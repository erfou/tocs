<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/home">
                <a class="navbar-brand" href="{{lien}}"><span class="icon-af {{logo}}"></span>  {{seat}}</a>

            </a>
        </div>
    </div>
</nav>

<!-- breadcrumbs -->
<ol class="breadcrumb">
    <li ng-if="locA"><a href="/#/home">Accueil</a></li>
    <li class="active">{{loc}}</li>
</ol>

<!-- content -->
<div class="content">
    <div class="menu">
    <div class="menu-header h4"><span class="icon-af icon-af-B-digital-restauration-couverts"></span> Mon repas</div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputMealPref" class="col-sm-2 control-label">Préférence de repas</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputMealPref">
                        <option value="vegetarian">Végétarien</option>
                        <option value="vegetarian">Végétalien</option>
                        <option value="glutenfree">Sans gluten</option>
                        <option value="casher">Casher</option>
                        <option value="halal">Halal</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputMealTime" class="col-sm-2 control-label">Horaire du repas</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputMealTime">
                        <option value="firstService">12:00</option>
                        <option value="secondService">13:00</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <input type="checkbox" id="inputDeleteMeal">
                        <label for="inputDeleteMeal">Je ne souhaite pas manger</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Enregistrer mes préférences</button>
                </div>
            </div>
        </form>
    </div>
</div>
